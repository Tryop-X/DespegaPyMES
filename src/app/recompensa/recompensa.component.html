<div class="container" *ngIf="punteroCallenge > indice">
  <div class="row ">
    <img src="{{'assets/img/'+ recompenza.img + '.png'}}" alt="{{recompenza.img}}">
  </div>
  <div class="row">
    <b>{{recompenza.nombre}}</b>
  </div>
  <div class="row descuento">
    <button mat-raised-button color="warn" style="font-size: 10px" (click)="abrirEnNuevaPestana()">Reclamar</button>
  </div>
</div>
