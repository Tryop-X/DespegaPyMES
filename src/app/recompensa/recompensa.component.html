<div class="container" *ngIf="punteroCallenge > indice">
  <div class="row ">
    <img src="{{'assets/img/'+ recompensa.img + '.png'}}" alt="{{recompensa.img}}">
  </div>
  <div class="row">
    <b>{{recompensa.nombre}}</b>
  </div>
  <div class="row descuento">
    <button mat-raised-button color="warn" style="font-size: 8px" (click)="abrirEnNuevaPestana()">Obtener regalo</button>
  </div>
</div>
